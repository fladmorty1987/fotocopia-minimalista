<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotocopia Minimalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fotocopia Minimalista</h1>
    </header>
    <main>
        <!-- Sección para la entrada de notas -->
        <section id="note-input">
            <textarea id="note" placeholder="Escribe tu nota aquí..."></textarea>
            <button id="save-button">Guardar Nota</button>
        </section>
        <!-- Sección para mostrar la lista de notas -->
        <section id="note-list">
            <h2>Mis Notas</h2>
            <ul id="notes"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
